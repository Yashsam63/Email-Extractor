<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Contact Extractor</title>
    <style>
       /* Basic Reset */
body, h1, label, textarea, input {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif; /* Clean font */
    background: linear-gradient(135deg, #f3f4f6 25%, #e0e7ff 100%); /* Gradient background */
    color: #333; /* Dark text color */
    line-height: 1.6; /* Improve line height */
    padding: 20px; /* Padding around body */
}

h1 {
    text-align: center; /* Center title */
    margin-bottom: 20px; /* Space below title */
    color: #2c3e50; /* Dark blue color */
    font-size: 2.5rem; /* Increased font size */
    animation: fadeIn 1s; /* Fade-in animation for the title */
}

/* Keyframes for fade-in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

form {
    max-width: 600px; /* Limit form width */
    margin: 0 auto; /* Center form */
    background: white; /* White background */
    padding: 20px; /* Padding inside form */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Deeper shadow */
    transition: transform 0.3s; /* Animation on hover */
}

form:hover {
    transform: scale(1.02); /* Slight scale on hover */
}

label {
    display: block; /* Stack labels and inputs */
    margin-bottom: 10px; /* Space below labels */
    font-weight: bold; /* Bold labels */
    color: #4a4a4a; /* Darker gray for labels */
}

textarea {
    width: 100%; /* Full width */
    padding: 12px; /* Padding inside textarea */
    border: 1px solid #ddd; /* Light gray border */
    border-radius: 5px; /* Rounded corners */
    resize: vertical; /* Vertical resizing only */
    margin-bottom: 20px; /* Space below textarea */
    transition: border-color 0.3s; /* Transition for border color */
}

textarea:focus {
    border-color: #3498db; /* Blue border on focus */
    outline: none; /* Remove outline */
}

input[type="submit"] {
    background-color: #28a745; /* Green button */
    color: white; /* White text */
    border: none; /* No border */
    padding: 12px 20px; /* Padding inside button */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor */
    font-size: 18px; /* Increased font size */
    transition: background-color 0.3s, transform 0.2s; /* Transitions for background color and scaling */
}

input[type="submit"]:hover {
    background-color: #218838; /* Darker green on hover */
    transform: translateY(-2px); /* Lift effect on hover */
}

input[type="submit"]:active {
    transform: translateY(0); /* Reset lift effect */
}

/* Responsive styles */
@media (max-width: 600px) {
    h1 {
        font-size: 2rem; /* Smaller font size for smaller screens */
    }
    form {
        padding: 15px; /* Reduce padding on smaller screens */
    }
    input[type="submit"] {
        width: 100%; /* Full width for buttons */
    }
}

    </style>
</head>
<body>

    <h1>Business Contact Extractor</h1>
    <form action="/upload" method="POST">
        <label for="input_text">Enter Text:</label><br>
        <textarea id="input_text" name="input_text" rows="10" cols="50" placeholder="Paste your text here..."></textarea><br><br>
        <input type="submit" value="Generate Excel">
    </form>
</body>
</html>
